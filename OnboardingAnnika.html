<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding Plan für Annika</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Tailwind gray-50 */
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .container-fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }
        .task-card {
            transition: all 0.3s ease;
        }
        .task-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.07), 0 4px 6px -4px rgb(0 0 0 / 0.07);
        }
        .task-card.completed {
            background-color: #f0fdf4; /* Tailwind green-50 */
            border-color: #16a34a; /* Tailwind green-600 */
        }
        .task-card.completed .task-text {
            text-decoration: line-through;
            color: #6b7280; /* Tailwind gray-500 */
        }
        .task-card.completed .task-icon-container {
            background-color: #16a34a; /* Tailwind green-600 */
            color: white;
        }
        .progress-bar-inner {
            transition: width 0.5s ease-in-out;
        }
        .status-badge {
            transition: background-color 0.3s ease, color 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 flex items-center justify-center min-h-screen p-4 sm:p-6 lg:p-8">
    <div class="w-full max-w-3xl mx-auto container-fade-in">
        <header class="text-center mb-10">
            <div class="inline-block bg-indigo-100 text-indigo-600 rounded-full p-4 mb-4">
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21h-4.017c-.163 0-.326-.02-.485-.06L7 20m7-10V5a2 2 0 00-2-2h-.085a2 2 0 00-1.736.97l-2.714 4.823a2 2 0 00.342 2.596l3.5 3.554a2 2 0 002.828 0z" />
                </svg>
            </div>
            <h1 class="text-4xl font-bold text-gray-900 tracking-tight">Herzlich Willkommen, Annika!</h1>
            <p class="text-lg text-gray-600 mt-2">Dein Onboarding-Plan für einen super Start als Werkstudentin.</p>
        </header>

        <main class="bg-white rounded-2xl shadow-lg p-6 sm:p-8">
            <!-- Progress Bar -->
            <div class="mb-8">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-sm font-medium text-gray-700">Dein Fortschritt</span>
                    <span id="progress-text" class="text-sm font-medium text-indigo-600">0% abgeschlossen</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div id="progress-bar" class="bg-gradient-to-r from-indigo-500 to-purple-600 h-2.5 rounded-full progress-bar-inner" style="width: 0%"></div>
                </div>
            </div>

            <!-- Task List -->
            <div id="task-list" class="space-y-4">
                <!-- Tasks will be injected here by JavaScript -->
            </div>
        </main>

        <footer class="text-center mt-8">
            <p class="text-sm text-gray-500">&copy; 2025 Dein Unternehmen. Viel Erfolg!</p>
        </footer>
    </div>

    <script>
        // Task data with icons
        const tasks = [
            { title: 'Intranet-Konzept', description: 'Felix zeigt dir das Intranet. Macht euch gemeinsam vertraut und überlegt ein Konzept für den weiteren Ausbau.', icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2h1a2 2 0 002-2v-1a2 2 0 012-2h1.945M7.707 4.5l.043-.042a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-2.829 2.829a2 2 0 01-2.828 0l-2.829-2.829a2 2 0 010-2.828l.042-.043zM12 18.5a.5.5 0 01.5.5v2a.5.5 0 01-1 0v-2a.5.5 0 01.5-.5z" /></svg>` },
            { title: 'Finance Postfach', description: 'Fabi oder Laura zeigen dir das Finance-Postfach. Ziel ist es, die Ablage und die wichtigsten Prozesse kennenzulernen.', icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 4H6a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-2m-4-1v8m0 0l3-3m-3 3L9 8m-5 5h2.586a1 1 0 01.707.293l2.414 2.414a1 1 0 001.414 0l2.414-2.414a1 1 0 01.707-.293H21" /></svg>` },
            { title: 'HR Postfächer', description: 'Lerne die verschiedenen HR-Postfächer, deren Zweck und die dazugehörigen Prozesse kennen.', icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" /></svg>` },
            { title: 'Ticketsystem', description: 'Fabi erklärt dir das Ticketsystem für Finance & HR. Lerne, wie du Tickets bearbeitest und zuweist.', icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 012-2h3a2 2 0 012 2v14a2 2 0 01-2 2H7a2 2 0 01-2-2V5z" /></svg>` },
            { title: 'Karriereseite-Analyse', description: 'Sieh dir unsere Karriereseite an und schaue bei der Konkurrenz. Was sollten wir bei der neuen Webseite anders machen? (Aufbau, Inhalte, etc.)', icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>` },
            { title: 'LinkedIn Karriereseite', description: 'Analysiere unseren LinkedIn-Auftritt. Erstelle ein Konzept zur Optimierung und für den Neuaufbau der Seite.', icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z" /><circle cx="4" cy="4" r="2" stroke="none" /></svg>` },
            { title: 'Office Management & Recherche', description: 'Suche Alternativen zur aktuellen Officefläche (zentral, verschiedene Optionen inkl. Preise). Sieh dir den Belegungsplan zur Analyse der Auslastung an.', icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>` },
            { title: 'Post & Kommunikation', description: 'Wir zeigen dir den Briefkasten, das Online-Postfach und wie der Telefonservice funktioniert.', icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>`},
            { title: 'Weihnachtsfeier-Planung', description: 'Übernimm die Orga: Kostenübersicht für Übernachtungen (FR/Kirchzarten, HO-Vertrag), Catering-Kommunikation und Recherche von Optionen.', icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2z" /></svg>` }
        ];

        const taskList = document.getElementById('task-list');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');

        // Render all tasks
        function renderTasks() {
            taskList.innerHTML = '';
            tasks.forEach((task, index) => {
                const isCompleted = (task.status === 'Erledigt');
                const taskElement = document.createElement('div');
                taskElement.className = `task-card bg-white border border-gray-200 rounded-xl p-4 flex items-center gap-4 ${isCompleted ? 'completed' : ''}`;
                taskElement.dataset.index = index;

                taskElement.innerHTML = `
                    <div class="task-icon-container flex-shrink-0 h-12 w-12 rounded-lg flex items-center justify-center ${isCompleted ? 'bg-green-600 text-white' : 'bg-indigo-100 text-indigo-600'}">
                        ${task.icon}
                    </div>
                    <div class="flex-grow">
                        <p class="task-text font-semibold text-lg text-gray-900">${task.title}</p>
                        <p class="text-gray-500 text-sm mt-1">${task.description}</p>
                    </div>
                    <div class="flex-shrink-0 ml-4">
                        <input type="checkbox" id="task-${index}" class="h-6 w-6 rounded-md border-gray-300 text-indigo-600 focus:ring-2 focus:ring-indigo-500 cursor-pointer" ${isCompleted ? 'checked' : ''}>
                    </div>
                `;
                taskList.appendChild(taskElement);
            });
            updateProgress();
        }

        // Update Progress Bar and Text
        function updateProgress() {
            const completedTasks = tasks.filter(task => task.status === 'Erledigt').length;
            const totalTasks = tasks.length;
            const percentage = totalTasks > 0 ? Math.round((completedTasks / totalTasks) * 100) : 0;
            
            progressBar.style.width = `${percentage}%`;
            progressText.textContent = `${percentage}% abgeschlossen`;

            if (percentage === 100) {
                 progressText.textContent = "Super! Alles erledigt!";
            }
        }

        // Event Listener for clicks on the task list
        taskList.addEventListener('click', (e) => {
            if (e.target.type === 'checkbox') {
                const taskCard = e.target.closest('.task-card');
                const index = parseInt(taskCard.dataset.index);
                
                const isChecked = e.target.checked;
                tasks[index].status = isChecked ? 'Erledigt' : 'Offen';
                
                // Re-render to update styles correctly
                renderTasks();
            }
        });

        // Initialize tasks with a default status and render them
        document.addEventListener('DOMContentLoaded', () => {
            tasks.forEach(task => {
                if (!task.status) {
                    task.status = 'Offen';
                }
            });
            renderTasks();
        });
    </script>
</body>
</html>
